yoursb-code-tiny = "run --message-format=short -r -p yoursb-code-tiny --bin yoursb-code-tiny --"
embedded = "run --message-format=short -r -p yoursb-code-tiny --bin yoursb-code-tiny --"
embedded-yoursb = "run --message-format=short -r -p yoursb-code-tiny --bin yoursb-code-tiny --"
embedded-yoursb-code = "run --message-format=short -r -p yoursb-code-tiny --bin yoursb-code-tiny --"
